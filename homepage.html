<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <script src="https://kit.fontawesome.com/56d4a5687b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Shrikhand&display=swap" rel="stylesheet">   
</head>

<body>
    <header class="top">
        <img class="top__logo" src="images/ohmyfood.png" alt="oh my food logo">
        <p class="top__loc">
            <i class="fa-solid fa-location-dot top__icon"></i>
            Paris, Belleville
        </p>
        <section class="top__guide">
            <h2 class="top__moto">Book the menu you like</h2>
            <h3 class="top__moto--thin">Discover top-of-the-art restaurants we picked for you</h3>
            <p class="top__btn">Explore our restaurants</p>
        </section>
    </header>

    <section class="direc">
        <h2>How it works</h2>
        <div class="direc__list">
            <p class="direc__text">
                <span class="direc__number">1</span>
                <span class="direc__btn">
                    <i class="fa-solid fa-mobile-screen direc__icon"></i>
                    Chose a restaurant
                </span>
            </p>
            <p class="direc__text">
                <span class="direc__number">2</span>
                <span class="direc__btn">
                    <i class="fa-solid fa-list direc__icon"></i>
                    Create your menu
                </span>
            </p>
            <p class="direc__text">
                <span class="direc__number">3</span>
                <span class="direc__btn">
                    <i class="fa-solid fa-store direc__icon"></i>
                    Go enjoy it at the restaurant
                </span>
            </p>
        </div>
    </div>
</body>
</html>
